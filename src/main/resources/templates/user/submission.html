<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layout/main}"
>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/cardTables.css}" rel="stylesheet" type="text/css">

<body>
<section layout:fragment="content">

    <!-- Page Heading -->
    <div class="d-sm-flex align-self-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800"> Submission Asset</h1>
        <a th:href="@{/v1/submissionform}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-plus fa-sm text-white-50"></i> Create Submission Asset</a>
    </div>

    <!-- DataTales Example -->
    <div class="card shadow mb-4 w-75 mx-auto">

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="tableSubmission" width="100%" cellspacing="0">

                </table>
            </div>
        </div>
    </div>
</section>
<div layout:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script th:src="@{/js/emp/submission.js}"></script>
