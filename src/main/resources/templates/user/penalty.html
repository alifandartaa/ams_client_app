<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/main}"
>
<head>
<!--    <link th:href="@{/css/cardTables.css}" rel="stylesheet" type="text/css">-->

</head>


<section layout:fragment="content">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">List Penalty from Rent Asset</h1>
    </div>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="tablePenalty" width="100%" cellspacing="0">
                    <thead>
                    <tr>

                        <th>No</th>
                        <th>Asset Name</th>
                        <th>Date Accident</th>
                        <th>Damaged Asset</th>
                        <th>Incident</th>
                        <th>Cost</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                </table>
            </div>
        </div>
    </div>
</section>
<div layout:fragment="script">
    <script th:src="@{/js/emp/penalty.js}"></script>
</div>
</html>
