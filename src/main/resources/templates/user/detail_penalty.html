<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layout/main}"
>
<head>
    <title>MCC72</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>

<body>
<section layout:fragment="content">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-center mb-4">
        <h1 class="h3 mb-0 text-gray-800 mx-auto">Detail Penalty</h1>
    </div>

    <!-- DataTales Example -->
    <div class="card shadow mb-4 w-75 mx-auto">
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <div class="d-flex justify-content-center">
                                <img id="pic" src="img/Support.ico" class="img-thumbnail w-75 h-50 rounded mx-auto my-auto align-middle d-block"/>
                            </div>
                            <div class="d-flex justify-content-center"><h3 class="font-weight-bold mt-2 mb-0 text-uppercase" id="namaAsset"  style="letter-spacing: 3px;">Nama
                                Barang</h3></div>
                            <p class="fw-semibold mt-3 fs-4">Description</p>
                            <div class="mb-3" id="description">
                                Value description
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-2">
                            <p class="fw-semibold fs-4">
                                Rent Time Period
                            </p>
<!--                            batas-->
<!--                            <div class="d-flex flex-row mt-2">-->
<!--                                <div class="d-flex flex-row mt-2">-->
<!--                                    <p class="p-2 fw-bolder">From Date: </p>-->
<!--                                    <p class="p-2" id="startDate">Value</p>-->
<!--                                </div>-->
<!--                                <div class="d-flex flex-row mt-2">-->
<!--                                    <p class="p-2 fw-bolder">Due Date: </p>-->
<!--                                    <p class="p-2" id="endDate">Value</p>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                            batas-->
                            <p for="start" class="mt-2">From Date</p>
                            <input type="hidden" id="idPenalty"  th:value="${id}"/>
                            <input type="text" id="start" class="form-control"
                                   placeholder="dd-mm-yyyy" value=""
                                   min="1997-01-01" max="2030-12-31" disabled>
                            <label>Due Date</label>
                            <input type="text" id="end" class="form-control" value=" "
                                   min="1997-01-01" max="2030-12-31" disabled>
                        </div>
                        <div class="mb-3">
                            <p class="fw-semibold fs-4">
                                Date Accident
                            </p>
                            <input type="text" id="accident" class="form-control" value=" "
                                   min="1997-01-01" max="2030-12-31" disabled>
                        </div>
                        <div class="mb-2">
                           <p class="fw-semibold fs-4">
                            Penalty Reasons
                            </p>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="penaltyReason" placeholder=" " disabled></textarea>
                                <label>Note</label>
                            </div>
                        </div>
                        <div class="mb-3">
                           <p class="fw-semibold fs-4">
                            Your Penalty
                            </p>
                            <p class="p-2 fw-bolder fs-4" id="totPenalty">
                                Value Cost Penalty
                            </p>
                        </div>
                    </div>
                        <button type="button" class="btn btn-primary" id="btnBack" onclick="pindah('http://localhost:8089/v1/penalty/')">Back</button>

                </div>
            </div>
        </div>
    </div>
</section>
<div layout:fragment="script">
    <script th:src="@{/js/emp/detPenalty.js}"></script>
</div>
</body>
</html>
