<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/main}"
>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!--    <link th:href="@{/css/cardTables.css}" rel="stylesheet" type="text/css">-->

</head>


<section layout:fragment="content">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">List Submission</h1>
        <a th:href="@{/admin/submissionform}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-plus fa-sm text-white-50"></i> Create Submission Asset</a>
    </div>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-light" id="tableAdmSubmission" width="100%">
                    <thead>
                    <tr class="table-info">
                        <th class="fw-bold">No</th>
                        <th class="fw-bold">Name Asset</th>
                        <th class="fw-bold">Description</th>
                        <th class="fw-bold">Qty</th>
                        <th class="fw-bold">Price</th>
                        <th class="fw-bold">Created at</th>
                        <th class="fw-bold">Category</th>
                        <th class="fw-bold">Status</th>
                    </tr>
                    </thead>

                </table>
            </div>
        </div>
    </div>
</section>
<div layout:fragment="script">
    <script th:src="@{/js/admin/admSubmission.js}"></script>
</div>
</html>
