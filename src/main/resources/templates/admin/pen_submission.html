<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!--    <link th:href="@{/css/cardTables.css}" rel="stylesheet" type="text/css">-->
    <!-- Generate CSRF Token For AJAX -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  </head>

  <section layout:fragment="content">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-center mb-4">
      <h1 class="h3 mb-0 text-gray-800">List Submission</h1>
    </div>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <div class="table-responsive">
          <table
            class="table table-striped table-bordered table-light"
            id="tableAdmPenSubmission"
            width="100%"
          >
            <thead>
              <tr class="table-info">
                <th class="fw-bold">No</th>
                <th class="fw-bold">Name Employee</th>
                <th class="fw-bold">Name Asset</th>
                <th class="fw-bold">Description</th>
                <th class="fw-bold">Quantity</th>
                <th class="fw-bold">Price</th>
                <th class="fw-bold">Created at</th>
                <th class="fw-bold">Status</th>
                <th class="fw-bold">Action</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </section>
  <div layout:fragment="script">
    <script th:src="@{/js/csrfToken.js}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/admin/admSubmission.js}"></script>
  </div>
</html>
