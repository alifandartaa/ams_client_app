<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/main}">

<head>
  <title>Register Finance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
<section layout:fragment="content">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-center mb-4">
    <h1 class="h3 mb-0 text-gray-800 mx-auto">Register Account Finance</h1>
  </div>
  <div class="d-sm-flex align-items-center justify-content-center mb-4">
    <button type="button" class="btn btn-success"><i class="fas fa-upload"></i> Upload excel file finance</button>
</div>
  <!-- DataTales Example -->
  <div class="card shadow mb-4 w-50 mx-auto">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Form Register</h6>
    </div>
    <div class="card-body">
      <form th:action="@{/admin/register-finance}" th:method="POST" th:object="${registrationDTO}">
        <form id="form" th:action="@{/admin/register-emp}" th:method="POST" th:object="${registrationDTO}">
          <div class="form-group">
              <!-- <label class="form-label">First Name</label> -->
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="first-name" placeholder=" " th:field="*{firstName}" required />
                  <label for="first-name">First Name</label>
              </div>
          </div>
          <div class="form-group">
              <!-- <label class="form-label">Last Name</label> -->
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="last-name" placeholder=" " th:field="*{lastName}" required />
                  <label for="last-name">Last Name</label>
              </div>
          </div>
          <div class="form-group">
              <!-- <label class="form-label">Email</label> -->
              <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email-emp" placeholder=" " th:field="*{email}" required />
                  <label class="email-emp">Email</label>
              </div>
          </div>
          <div class="form-group">
              <!-- <label class="form-label">Phone Number</label> -->
              <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="phone-number" placeholder=" " th:field="*{phoneNumber}" required />
                  <label class="phone-number">Phone Number</label>
              </div>
          </div>
          <div class="form-group">
              <!-- <label class="form-label">Username</label> -->
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="username-emp" placeholder=" " th:field="*{username}" required />
                  <label class="username-emp">Username</label>
              </div>
          </div>
          <div class="form-group">
              <!-- <label class="form-label">Password</label> -->
              <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="username-emp" placeholder=" " th:field="*{password}" required />
                  <label class="username-emp">Password</label>
              </div>
          </div>
          <div class="d-flex justify-content-between">
              <!--                    <a th:href="@{/dashboard}"><button type="submit" class="btn btn-primary">Back</button></a>-->
              <button type="submit" class="form-control btn btn-success mb-3">Submit</button>
          </div>
      </form>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
