<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!--    <link th:href="@{/css/cardTables.css}" rel="stylesheet" type="text/css">-->
    <!-- Generate CSRF Token For AJAX -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<section layout:fragment="content">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">List All Registered User</h1>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-plus"></i> Create User</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" th:href="@{/admin/register-emp}">Create Employee</a>
                <a class="dropdown-item" th:href="@{/admin/register-finance}">Create Finance</a>
            </div>
        </div>
    </div>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-light" id="list-user" width="100%">
                    <thead>
                        <tr class="table-info">
                            <th class="fw-bold">No</th>
                            <th class="fw-bold">Name</th>
                            <th class="fw-bold">Phone Number</th>
                            <th class="fw-bold">Username</th>
                            <th class="fw-bold">Role</th>
                            <th class="fw-bold">Change Status Account</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</section>
<div layout:fragment="script">
    <script th:src="@{/js/csrfToken.js}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:src="@{/js/admin/list-user.js}"></script>
</div>

</html>
