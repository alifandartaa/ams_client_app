<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/main}">

<head>
    <title>Register Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
    <section layout:fragment="content">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-center mb-4">
            <h1 class="h3 mb-0 text-gray-800 mx-auto">Register Account Employee</h1>
        </div>

        <!-- DataTales Example -->
        <div class="card shadow mb-4 w-50 mx-auto">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Form Register</h6>
            </div>
            <div class="card-body">
                <form onsubmit="checkit()" id="form" th:action="@{/admin/register-emp}" th:method="POST" th:object="${registrationDTO}">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" placeholder="Enter Firstname.." th:field="*{firstName}" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" placeholder="Enter Lastname.." th:field="*{lastName}" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" placeholder="Enter Email.." th:field="*{email}" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" placeholder="Enter Phone Number.." th:field="*{phoneNumber}" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Department</label>
                        <select class="form-select mb-3"th:field="*{departmentId}" >
                            <option value="0" disabled selected>Choose Department</option>
                            <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" placeholder="Enter Username.." th:field="*{username}" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" placeholder="Enter Password.." th:field="*{password}" required />
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <!--                    <a th:href="@{/dashboard}"><button type="submit" class="btn btn-primary">Back</button></a>-->
                        <button type="submit" class="form-control btn btn-success mb-3">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        function checkit() {
            $.post("ajax/test.jsp", $("#form").serialize(), function(data) {
                if (data == "success") {
                    alert("success");
                }
            });
        }
    </script>
</body>

</html>
