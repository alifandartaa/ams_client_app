<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/main}">

<head>
    <title>History Recent Review Sub Asset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- <link th:href="@{css/cardTables.css}" rel="stylesheet" type="text/css" /> -->
</head>

<body>
<section layout:fragment="content">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">History Recent Review Sub Asset</h1>
    </div>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">List Asset Approved / Denied</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-light" id="table-recent-review" width="100%" cellspacing="0">
                    <thead>
                    <tr class="table-info">
                        <th class="fw-bold">No</th>
                        <th class="fw-bold">Employee</th>
                        <th class="fw-bold">Asset Name</th>
                        <th class="fw-bold w-25">Description</th>
                        <th class="fw-bold">Price</th>
                        <th class="fw-bold">Quantity</th>
                        <th class="fw-bold">Status</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</section>
<div layout:fragment="script">
    <script th:src="@{/js/finance/recent-review-finance.js}"></script>
</div>
</body>

</html>
