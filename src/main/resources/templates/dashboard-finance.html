<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">

<head>
    <title>MCC72</title>
</head>

<body>
    <section layout:fragment="content">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Finance-Dashboard</h1>
        </div>

        <!-- Content Row -->
        <div class="row">
            <!-- List Submission Asset -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">List Submission Asset</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">$40,000</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-body bg-primary mt-3 p-0 rounded-right">
                        <a th:href="@{/review-submission-finance}"><button class="btn btn-primary btn-block">Show More</button></a>
                    </div>
                </div>
            </div>

            <!-- Saldo -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Saldo</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">$300</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-cubes fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-body bg-success mt-3 p-0 rounded-right">
                        <a th:href="@{/saldo}"><button class="btn btn-success btn-block">Show More</button></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
